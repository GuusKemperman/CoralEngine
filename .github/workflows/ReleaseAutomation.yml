name: ReleaseAutomation

on:
  release:
    types: [published]

env:
  # Path to the solution file relative to the root of the project
  SOLUTION_FILE_PATH: "Coral.sln"

permissions:
  contents: read

jobs:
  build-and-upload:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /p:Configuration=Release /p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}

    - name: Uploading artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Lichgate
        # Yes. Our project is for now named ExampleGame, if we will change it, this will break. We also copy the engine and game assets
        path: |
          Games/ExampleGame/Build/x64/Release
          Assets
          Games/ExampleGame/Assets
        if-no-files-found: error
        retention-days: 90
